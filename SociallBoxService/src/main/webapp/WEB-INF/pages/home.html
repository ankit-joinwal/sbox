<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/png" href="/SociallBox/resources/img/favicon.ico">
    <title>SociallBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/checkbox3.min.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/lib/select2.min.css">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/themes/flat-blue.css">
    <link rel="stylesheet" type="text/css" href="/SociallBox/resources/css/newCompany.css">
</head>

<body class="flat-blue" ng-app="sociallbox" >

	<div class="app-container">
		<div class="row content-container">
			<nav class="navbar navbar-default navbar-fixed-top navbar-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-expand-toggle">
							<i class="fa fa-bars icon"></i>
						</button>
						<ol class="breadcrumb navbar-breadcrumb">
							<li class="active">Dashboard</li>
						</ol>
						<button type="button"
							class="navbar-right-expand-toggle pull-right visible-xs">
							<i class="fa fa-th icon"></i>
						</button>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<button type="button"
							class="navbar-right-expand-toggle pull-right visible-xs">
							<i class="fa fa-times icon"></i>
						</button>

						<li class="dropdown profile" ng-controller="DashboardController"
							ng-init="getProfileData()"><a class="a-prevent-default"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-expanded="false">{{userName}} <span class="caret"></span></a>
							<ul class="dropdown-menu animated fadeInDown">
								<li class="profile-img" ng-cloak><img src="{{profilePic}}"
									class="profile-img"></li>
								<li>
									<div class="profile-info">
										<h4 class="username">{{userName}}</h4>
										<p>{{emailId}}</p>
										<div class="btn-group margin-bottom-2x" role="group">
											<button type="button" ng-click="editProfile()" class="btn btn-default">
												<i class="fa fa-user"></i> Profile
											</button>
											<button type="button" ng-controller ="AuthController" ng-click= "logout()"  class="btn btn-default">
												<i class="fa fa-sign-out"></i> Logout
											</button>
										</div>
									</div>
								</li>
							</ul></li>
					</ul>
				</div>
			</nav>
			<div class="side-menu sidebar-inverse">
				<nav class="navbar navbar-default" role="navigation">
					<div class="side-menu-container">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">
								<div class="icon">
									<img src="/SociallBox/resources/img/sociallbox.png"
										style="height: 50px" alt="SociallBox">
								</div>
								<div class="title">SociallBox</div>
							</a>
							<button type="button"
								class="navbar-expand-toggle pull-right visible-xs">
								<i class="fa fa-times icon"></i>
							</button>
						</div>
						<ul class="nav navbar-nav" id="sideBar">
							<li class="active"><a href="/SociallBox/eo/home#/dashboard">
									<span class="icon fa fa-tachometer"></span><span class="title">Dashboard</span>
							</a></li>
							<li><a href="/SociallBox/eo/home#/company" target="_self">
									<span class="icon fa fa-university"></span><span class="title">Company
										Profile</span>
							</a></li>
							<li><a href="/SociallBox/eo/home#/events"> <span
									class="icon fa fa-calendar"></span><span class="title">Events</span>
							</a></li>
							<li><a href="/SociallBox/eo/home#/profile"> <span
									class="icon fa fa-user"></span><span class="title">My
										Profile</span>
							</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</nav>
			</div>
			<!-- Main Content -->
			<div ng-view></div>
			
			
		</div>
	</div>


	
            <!-- Javascript Libs -->
            <script type="text/javascript" src="/SociallBox/resources/js/lib/jquery.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/bootstrap.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/angular.js"></script>
		    <script type="text/javascript" src="/SociallBox/resources/js/lib/angular-route.js"></script>
		    <script type="text/javascript" src="/SociallBox/resources/js/lib/angular-cookies.js"></script>
		     <script type="text/javascript" src='/SociallBox/resources/js/lib/ta/textAngular-rangy.min.js'></script>
 			<script type="text/javascript" src='/SociallBox/resources/js/lib/ta/textAngular-sanitize.min.js'></script>
			<script type="text/javascript" src='/SociallBox/resources/js/lib/ta/textAngular.min.js'></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/Chart.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/bootstrap-switch.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/jquery.matchHeight-min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/jquery.dataTables.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/dataTables.bootstrap.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/select2.full.min.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/ace/ace.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/ace/mode-html.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/ace/theme-github.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/ui-bootstrap-tpls.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/lib/datetime-picker.js"></script>
           <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDCarvmNmNn4i76GBZIxBcNnV6bLiFEKbw&language=en&libraries=places"></script>
           <script type="text/javascript" src="/SociallBox/resources/js/lib/smart-table.min.js"></script>
            <!-- Javascript -->
            <script type="text/javascript" src="/SociallBox/resources/js/dashboard.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/loginapp.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/app.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/dateTimePicker.js"></script>
    		<script type="text/javascript" src="/SociallBox/resources/js/modules/index/controllers.js"></script>
   			<script type="text/javascript" src="/SociallBox/resources/js/modules/auth/controllers.js"></script>
   			<script type="text/javascript" src="/SociallBox/resources/js/modules/auth/services.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/modules/dashboard/controllers.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/modules/dashboard/services.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/modules/company/controllers.js"></script>
            <script type="text/javascript" src="/SociallBox/resources/js/modules/company/services.js"></script>
              <script type="text/javascript" src="/SociallBox/resources/js/modules/events/controllers.js"></script>
             <script type="text/javascript" src="/SociallBox/resources/js/modules/events/services.js"></script>
            <script>
            $(document).ready(function() 
            		{
            		   $('ul#sideBar li').click(function(e) 
            		   { 
            			   $('ul#sideBar li').removeClass("active");
            		   $(this).addClass("active");
            		   });
            		});
            </script>
           	
</body>

</html>
