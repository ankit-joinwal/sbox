<div class="container-fluid" ng-controller="AdminController" ng-init="getAllEOProfiles()" >
	<div class="side-body">
          <div class="row">
            <div class="col-xs-12">
                <div class="card">
                 <div class="card-header">
                        <div class="card-title">
                        <div class="title">All Organizer Profiles</div>
                        </div>
                    </div>
                    <div class="card-body">
                    	<form class="form-inline">
							<div class="form-group">
								<label >Search</label>
								<input type="text" ng-model="search" class="form-control" placeholder="Search">
							</div>
						</form>
                        <table class="table table-striped table-hover" >
                            <thead>
                                <tr>
                                	<th ng-click="sort('company_profile.name')">Company Name
										<span class="glyphicon sort-icon" ng-show="sortKey=='company_profile.name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('create_dt')">Created
										<span class="glyphicon sort-icon" ng-show="sortKey=='create_dt'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('name')">Company Admin User
										<span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('company_profile.website')">Website
										<span class="glyphicon sort-icon" ng-show="sortKey=='company_profile.website'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('company_profile.phone1')">Contact No
										<span class="glyphicon sort-icon" ng-show="sortKey=='company_profile.phone1'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('status')">Status
										<span class="glyphicon sort-icon" ng-show="sortKey=='status'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th >Details
										
									</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="profile in profiles|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                                    <td>{{profile.company_profile.name}}</td>
                                    <td>{{profile.create_dt}}</td>
                                    <td>{{profile.name}}</td>
                                    <td>{{profile.company_profile.website}}</td>
                                    <td>{{profile.company_profile.phone1}}</td>
                                    <td>{{profile.status}}</td>
                                    <td><button type="button" ng-click="goToCompanyDetails(profile.profile_id)" class="btn btn-info">Details</button></td>
                                   
                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls
							max-size="5"
							direction-links="true"
							boundary-links="true" >
						</dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
